<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="google.css">
  <title>Google Clone</title>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a class="topbar" href="#">Gmail</a></li>
        <li><a class="topbar" href="#">Images</a></li>
        <li><a href="#" class="more"></a></li>
        <li><a href="#" class="campanilla"></a></li>
        <li><a href="#" class="profilepic"></a></li>
      </ul>
    </nav>
  </header>

  <div class="main">  
    <img class="google-logo" src="google-logo.png" alt="Google" />
    <div class="form">
      <form>
        <input id="search-bar" name="search-bar" type="text">
        <img class="google-mic" src="mic.png" alt="Mic" />

      </form>
    </div>
    <div class="center">
      <div class="buttons"><a href="#" class="button-text">Google Search</a></div>
      <div class="buttons"><a href="#" class="button-text">I'm Feeling Lucky</a></div>
    </div>
    <div class="center languages">
      <p>Google.es offered in: 
      <a href="#" class="lang">español</a>
      <a href="#" class="lang">català</a>
      <a href="#" class="lang">galego</a>
      <a href="#" class="lang">euskera</a>

      </p>
    </div>
  </div>

  <footer>
    <div class="left-footer">
      <li><a href="#">Advertising</a></li>
      <li><a href="#">Business</a></li>
      <li><a href="#">About</a></li>
    </div>

    <div class="right-footer">
      <li><a href="#">Privacy</a></li>
      <li><a href="#">Terms</a></li>
      <li><a href="#">Settings</a></li>
      <li><a href="#">Google.com</a></li>
    </div>
  </footer>
</body>
</html>
